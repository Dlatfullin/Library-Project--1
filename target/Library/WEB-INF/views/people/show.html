<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>People</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Full Name</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${person.get().getPerson_id()}"></td>
    <td th:text="${person.get().getFullName()}"></td>
    <td th:text="${person.get().getYearOfBirth()}"></td>
  </tr>
  </tbody>
</table>


<div th:if="${books.isEmpty()}">
  <p>Person hasn't take any book</p>
</div>
<div th:unless="${books.isEmpty()}">
  <h3>Books: </h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody th:each="book : ${books}">
    <tr>
      <td th:text="${book.getBook_id()}"></td>
      <td th:text="${book.getName()}"></td>
      <td th:text="${book.getAuthor()}"></td>
      <td th:text="${book.getYear()}"></td>
    </tr>
    </tbody>
  </table>
</div>


<br>

<a th:href="@{/people/{id}/edit (id = ${person.get().getPerson_id()})}" class="btn btn-primary">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id = ${person.get().getPerson_id()})}"><button  class="btn btn-danger">DELETE</button></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
